    <title>Objects in JavaScript</title>
    <script>

        let student = {
            id : 101,
            name : "Arjun",
            marks : 97,
            study (){
                return "Studing JAVASCRIPT "; 
            }

        console.log(student);
        console.log(student.id);
        console.log(student.name);
        console.log(student.marks);
        console.log(student.study);

    </script>
</head>
