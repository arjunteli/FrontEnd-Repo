<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables In JavaScript</title>
    <script>
        <!-- The `function variables(){` is defining a JavaScript function called `variables()`. This
        function contains code that declares and initializes several variables (`a`, `b`, `c`, `d`,
        and `e`) with different data types (number, string, boolean, undefined, and null). The
        function also logs the values and types of these variables to the console using
        `console.log()`. -->
        function variables(){
            let a = 10;
            let b = "Variables in Javascript";
            let c = true;
            let d ;
            let e = null;
            console.log("a = " + a);
            console.log("Type of a = "+a);
            console.log("b = " + b);
            console.log("Type of b = "+b);
            console.log("c = " + c);
            console.log("Type of c = "+c);
            console.log("d = " + d);
            console.log("Type of d = "+d);
            console.log("e = " + e);
            console.log("Type of e = "+e);

        }
    </script>
</head>
<body 
onload = "variables()";>
   
</body>
</html>
